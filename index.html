<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d-none{
            display: none;
        }
        .btn-reset{
            background-color: rgb(156, 102, 247);
            padding: 5px 10px;
            font-size: 15px;
            color: aliceblue;
            cursor:pointer;
            border-radius: 5px;
            border: 2px solid #87c5ff;
        }
    </style>
</head>
<body>
    <h1 id="playerName">Player 1</h1>
     <h4 class="playerChange d-none"></h4>
    <div id="playerOneDiv">
        <input type="text" id="playerOneInputField">
        <button id="playerOneBtn">submit</button>
    </div>
    <div id="playerTwoDiv" class="d-none">
        <input type="text" id="playerTwoInputField">
        <button id="playerTwoBtn">submit</button>
    </div>
    <div id="playerThreeDiv" class="d-none">
        <input type="text" id="playerThreeInputField">
        <button id="playerThreeBtn">submit</button>
    </div>
    <div id="playerFourDiv" class="d-none">
        <input type="text" id="playerFourInputField">
        <button id="playerFourBtn">submit</button>
    </div>
    <p id="error"></p>
    <div class="winningPlayerList d-none">
        <ol id="ol">

        </ol>
        <buttons onclick="reLoadGame()" class="btn-reset">Reset Game</button>
    </div>
    <div class="playerEnterValue d-none">
        <ol id="">


        </ol>
        
    </div>


    <script>
        function reLoadGame() {
            location.reload();
        }
    </script>
    
    
    <script src="js/final_Js.js"></script>

    
     <!-- <script src="js/script1.js"></script> -->
</body>
</html>
